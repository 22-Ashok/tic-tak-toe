<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-main">
        <input type="text" class="same ipt">

        <div class="row-one same ">
            <button class="one btn">AC</button>
            <button class="one btn">%</button>
            <button class="one btn">C</button>
            <button class="one btn">/</button>
        </div>

        <div class="row-two same">
            <button class="two btn">7</button>
            <button class="two btn">8</button>
            <button class="two btn">9</button>
            <button class="two btn">*</button>
        </div>

        <div class="row-three same">
            <button class="three btn">4</button>
            <button class="three btn">5</button>
            <button class="three btn">6</button>
            <button class="three btn">-</button>
        </div>

        <div class="row-four same">
            <button class="four btn">1</button>
            <button class="four btn">2</button>
            <button class="four btn">3</button>
            <button class="four btn">+</button>
        </div>

        <div class="row-five same">
            <button class="five btn">00</button>
            <button class="five btn">0</button>
            <button class="five btn">.</button>
            <button class="five btn">=</button>
        </div>
    </div>



    
    <script src="calculator.js"></script>
</body>
</html>
